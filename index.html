<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<div class="toDoApp">
    <h2>To-Do List <img src="images/icon.png" alt="Icon"></h2>
    <div class="row">
        <input type="text" id="inputBox" placeholder="Add your tasks">
        <button id="addButton" onclick="addTask()">Add</button>
    </div>
    <ul id="listContainer">
    </ul>
    <button id="clearButton" onclick="clearList()">Clear List</button>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
